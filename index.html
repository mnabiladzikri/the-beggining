<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/Reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Nabil</h1>
    
    <div class="container">

        <ul class="gallery">
            <li>
                <a href="#Amel">
                    <img src="img/thumbnail/2 Amel.jpg" alt="Amelya Mawardhani">
                <span>@amelon._</span>
                </a>
            </li>
            <div class="overlay" id="Amel">
                <a href="#" class="close">X Close</a>
                <img src="img/full/Amel full.jpg" alt="Amelya Mawardhani">
            </div>

            <li>
                <a href="#Nabil">
                    <img src="img/thumbnail/2 Nabil.jpg" alt="M.Nabil Adz Dzikri">
                <span>@mnabil_adzikri</span>
                </a>
            </li>
            <div class="overlay" id="Nabil">
                <a href="#" class="close">X Close</a>
                <img src="img/full/nabil full.jpg" alt="M.Nabil Adz Dzikri">
            </div>

            <li>
                <a href="#Jaki">
                    <img src="img/thumbnail/3 Jaki.jpg" alt="Dzaky Rafiansyah Putra Adji">
                <span>@dzaky.r.21</span>
                </a>
            </li>
            <div class="overlay" id="Jaki">
                <a href="#" class="close">X Close</a>
                <img src="img/full/Jaki full.jpg" alt="Dzaky Rafiansyah Putra Adji">
            </div>

            <li>
                <a href="#Rehan">
                    <img src="img/thumbnail/4 rehan.jpg" alt="Rayhan Athallah Mukti">
                <span>@ryhanathallah</span>
                </a>
            </li>
            <div class="overlay" id="Rehan">
                <a href="#" class="close">X Close</a>
                <img src="img/full/rehan full.jpg" alt="Rayhan Athallah Mukti">
            </div>

            <div class="clear"></div>
        </ul>

    </div>
</body>
</html>
